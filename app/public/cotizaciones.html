    <div class="container-fluid bg-light h-100">
      <div class="py-4"></div>
      <h1 class="text-center text-info">Formulario de Cotizaciones</h1>
      <div class="py-3"></div>
      <form class="text-dark bg-light text-center" action="index.html" method="post">
        <div class="pt-3"></div>
        <div class="row-auto bg-white">
          <label class="text-left" for="autosDisponibles">Auto:</label>
          <select style="width: 250px; border: solid 1px" id="autosDisponibles">
            <option>Toyota Hilux</option>
            <option>Nissan np300-l</option>
            <option>Hyundai Sedan 2019</option>
            <option>Kia Picanto</option>
          </select>
        </div>
        <div class="row-auto bg-white">
          <label class="text-left" for="name">Nombre:</label>
          <input style="border: solid 1px" type="text" id="name" />
        </div>

        <div class="row-auto bg-white">
          <label class="text-left" for="ape">Apellido:</label>
          <input style="border: solid 1px" type="text" id="ape" />
        </div>

        <div class="row-auto bg-white">
          <label class="text-left" for="ced">CÃ©dula:</label>
          <input style="border: solid 1px" type="text" id="ced" />
        </div>

        <div class="row-auto bg-white">
          <label class="text-left" for="fecha">Fecha de Nacimiento:</label>
          <input style="border: solid 1px" type="date" id="fecha" />
        </div>

        <div class="row-auto bg-white">
          <label class="text-left" for="cell">Celular:</label>
          <input style="border: solid 1px" type="text" id="cell" />
        </div>

        <div class="row-auto bg-white">
          <label class="text-left" for="mail">E-mail:</label>
          <input style="border: solid 1px" type="email" id="mail" />
        </div>

        <div class="row-auto bg-white">
          <label class="text-left" for="msg">Comentarios Adicionales:</label>
          <textarea style="border: solid 1px" id="msg"></textarea>
        </div>
        <div class="pb-3"></div>
        <div class="row-auto">
          <a class="btn btn-default btn-info text-light" type="submit" href="index.html">Alquilar Auto</a>
        </div>
        <div class="pb-3"></div>
      </form>
      <div class="pb-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
